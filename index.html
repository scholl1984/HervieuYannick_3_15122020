<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="sass/style.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;600&display=swap" rel="stylesheet">
        <title>Oh my Food</title>
    </head>
<body>
    <header>
        <div class="first-title">
            <div class="logo-oh-my-food">
            <img class="logo" src="images/logo/ohmyfood.png" alt="logo-oh-my-food">
            </div>
        <div class="location">
            <form>
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <label for="search" class="visuallyhidden"></label>
                <input type="text" name="search" id="search" placeholder="Paris,Belleville">   
            </form>
        </div>
       </div>
        <div class="explorer">
            <div class="explorer-titre">
            <h1>Réserver le menu qui vous convient</h1>
            <p>Découvrez des menus d'exeption séléctionnées par nos soins</p>
            </div>
            <div class="button-submit">
            <button type="submit" class="explorer-button">Success</button>
            </div>
        </div>
        <div></div>
    </header>
    <main class="wrapper">
        <section>
        <h1>Fonctionnements</h1>
        <div class="boutons">
        <button type="submit" class="choose-restaurant">
        <button type="submit" class="choose-menu">
        <button type="submit" class="eat-resto">
        </div>
        </section>
        <section>
            <h1>restaurants</h1>
            <a href="#" class="">
                <img class="images" src="images/restaurants/La-plalette.jpg" alt="La palette du goût">
                <div class="description-carte">
                    <h4 class="titre-carte">La palette du goût</h4>
                    <p class="localisation-palette"></p>
                </div>
            </a>
            <a href="#" class="">
                <img class="images" src="images/restaurants/La-note.jpg" alt="La note enchantée">
                <div class="description-carte">
                    <h4 class="titre-carte">La palette du goût</h4>
                    <p class="localisation-palette"></p>
                </div>
            </a>
            <a href="#" class="">
                <img class="images" src="images/restaurants/A-la-francaise.jpg" alt="A la française">
                <div class="description-carte">
                    <h4 class="titre-carte">La palette du goût</h4>
                    <p class="localisation-palette"></p>
                </div>
            </a>
            <a class="youpi" href="#" class="">
                <img class="images" src="images/restaurants/Le-délice.jpg" alt="Le délice des sens">
                <div class="description-carte">
                    <h4 class="titre-palette-du-gout">La palette du goût</h4>
                    <p class="localisation-palette"></p>
                </div>
            </a>
        </section>
        </main>
    <footer>
        <div class="logo-oh-my-food">
            <img class="logo-footer" src="images/logo/ohmyfood.png" alt="logo-oh-my-food">
        </div>
        <div class="proposer-un-resto">
        <i class="fa fa-cutlery" aria-hidden="true"></i>
        <p class="p-footer">Proposer un restaurant</p>
        </div>
        <div class="partenaire">
            <i class="fa fa-handshake-o"></i>
            <p class="p-footer">Devenir partenaire</p>
        </div>
        <div>
            <p class="p-footer">mentions légales</p>
            <a href="">Contact</a>
        </div>
        </div>

    </footer>
